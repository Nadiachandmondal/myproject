<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login and Register Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8A2BE2, #FF1493);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-section {
            width: 100%;
            position: absolute;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
            left: 0;
            padding: 60px 20px 20px; /* Adjusted padding from the top */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
        }
        .hide-section {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginSection" class="form-section flex flex-col items-center justify-center">
            <div>
                <h1 class="text-4xl block text-center font-semibold mb-4">Login</h1>
                <hr class="mb-4">
                <div class="mb-4">
                    <label for="username" class="block text-lg mb-2">Username or Email</label>
                    <input type="text" id="username" class="border w-full text-base px-3 py-2 focus:outline-none focus:border-purple-600 rounded-md" placeholder="Enter username or email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg mb-2">Password</label>
                    <input type="password" id="password" class="border w-full text-base px-3 py-2 focus:outline-none focus:border-purple-600 rounded-md" placeholder="Enter password">
                </div>
                <button id="loginButton" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700 mb-4 w-full">Sign in</button>
                <div class="text-center">
                    <p>Don't have an account? <a href="#" id="showRegister" class="text-purple-600 font-semibold hover:underline">Register here</a></p>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="registerSection" class="form-section flex justify-center items-center hide-section">
            <div>
                <h1 class="text-4xl block text-center font-semibold mb-4">Register</h1>
                <hr class="mb-4">
                <div class="mb-4">
                    <label for="new_username" class="block text-lg mb-2">New Username</label>
                    <input type="text" id="new_username" class="border w-full text-base px-3 py-2 focus:outline-none focus:border-purple-600 rounded-md" placeholder="Enter new username">
                </div>
                <div class="mb-4">
                    <label for="new_email" class="block text-lg mb-2">Email</label>
                    <input type="email" id="new_email" class="border w-full text-base px-3 py-2 focus:outline-none focus:border-purple-600 rounded-md" placeholder="Enter email">
                </div>
                <div class="mb-4">
                    <label for="new_password" class="block text-lg mb-2">New Password</label>
                    <input type="password" id="new_password" class="border w-full text-base px-3 py-2 focus:outline-none focus:border-purple-600 rounded-md" placeholder="Enter new password">
                </div>
                <button id="registerButton" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700 mb-4 w-full">Register</button>
                <div class="text-center">
                    <p>Already have an account? <a href="#" id="showLogin" class="text-purple-600 font-semibold hover:underline">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const showRegisterButton = document.getElementById('showRegister');
            const showLoginButton = document.getElementById('showLogin');
            const loginButton = document.getElementById('loginButton');
            const registerButton = document.getElementById('registerButton');

            showRegisterButton.addEventListener('click', () => {
                loginSection.classList.add('hide-section');
                setTimeout(() => registerSection.classList.remove('hide-section'), 300);
            });

            showLoginButton.addEventListener('click', () => {
                registerSection.classList.add('hide-section');
                setTimeout(() => loginSection.classList.remove('hide-section'), 300);
            });

            loginButton.addEventListener('click', () => {
                // Add your login logic here
                alert('Login logic goes here.');
            });

            registerButton.addEventListener('click', () => {
                // Add your registration logic here
                alert('Registration logic goes here.');
            });
        });
    </script>
</body>
</html>
