<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login and Register Page</title>
    <style>
        .register-section {
            display: none;
        }
    </style>
  <link rel="stylesheet" crossorigin href="/assets/index-Dei0R9a_.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginSection" class="flex justify-center items-center h-screen">
        <div class="w-96 p-6 shadow-lg rounded-md outline-dashed">
            <h1 class="text-4xl block text-center font-semibold">Login</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-lg mb-2"> Username or email</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter username or email">
            </div>
            <div class="mt-3">
                <label for="Password" class="block text-lg mb-2"> Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter password">
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember me?</label>
                </div>
                <div>
                    <a href="#" id="showRegister" class="text-indigo-800 font-semibold">Register</a>
                </div>
            </div>
            <div class="mt-5">
                <button id="loginButton" type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full px-5 rounded-3xl hover:bg-transparent hover:text-indigo-700">Sign in</button>
            </div>
        </div>
    </div>

  <!-- Register Page -->
<div id="registerSection" class="register-section flex justify-center items-center h-screen">
    <div class="w-96 p-6 shadow-lg rounded-md outline-dashed">
        <h1 class="text-4xl block text-center font-semibold">Register</h1>
        <hr class="mt-3">
        <div class="mt-3">
            <label for="new_username" class="block text-lg mb-2"> New Username</label>
            <input type="text" id="new_username" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter new username">
        </div>
        <div class="mt-3">
            <label for="new_email" class="block text-lg mb-2"> Email</label>
            <input type="email" id="new_email" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter email">
        </div>
        <div class="mt-3">
            <label for="new_password" class="block text-lg mb-2"> Enter new Password</label>
            <input type="password" id="new_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter new password">
        </div>
        <div class="mt-3">
            <label for="new_password" class="block text-lg mb-2"> Confirm Password</label>
            <input type="password" id="new_password" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600 rounded-xl" placeholder="Enter new password">
        </div>
        <div class="mt-5">
            <button id="registerButton" type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full px-5 rounded-3xl hover:bg-transparent hover:text-indigo-700">Register</button>
        </div>
        <!-- Back Button on Register Page -->
        <div class="mt-3 flex justify-start">
            <a href="#" id="showLogin" class="text-indigo-800 font-semibold flex items-center"><i class="fas fa-arrow-left mr-2"></i>Back to Login</a>
        </div>
    </div>
</div>

    <script>
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const showRegisterButton = document.getElementById('showRegister');
        const showLoginButton = document.getElementById('showLogin');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');

        showRegisterButton.addEventListener('click', () => {
            loginSection.style.display = 'none';
            registerSection.style.display = 'flex';
        });

        showLoginButton.addEventListener('click', () => {
            loginSection.style.display = 'flex';
            registerSection.style.display = 'none';
        });

        loginButton.addEventListener('click', () => {
            // Add your login logic here
            alert('Login logic goes here.');
        });

        registerButton.addEventListener('click', () => {
            // Add your registration logic here
            alert('Registration logic goes here.');
        });
    </script>
</body>
</html>
